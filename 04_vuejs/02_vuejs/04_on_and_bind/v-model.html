<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <main>
    Sample vuejs application
    <div id="app">
      Nombre: <input v-model="nombre" type="text" />
      <div>
        Nombre escrito: {{nombre}}
      </div>
    </div>
  </main>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        nombre: 'Nombre inicial'
      }
    })
  </script>
</body>
</html>
